			<title>ログイン</title>
			<script>
			//今日の日付データを変数todayに格納
				var today=new Date();
			//年・月・日・曜日を取得する
				var year = today.getFullYear();
				var month = today.getMonth()+1;
				var week = today.getDay();
				var day = today.getDate();
				var day_week= new Array("日","月","火","水","木","金","土");
				var str = year+"年"+month+"月"+day+"日 "+day_week[week]+"曜日";
				document.write (str.fontcolor("#FFFFFF"));
			</script>
